<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - IPO Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- IPO List -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Company</th>
          <th>Status</th>
          <th>IPO Price</th>
          <th>CMP</th>
          <th>Return</th>
        </tr>
      </thead>
      <tbody id="ipo-table-body"></tbody>
    </table>

    <hr>

    <!-- Add IPO Form -->
    <h4>Add New IPO</h4>
    <form id="ipo-form">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Company ID</label>
          <input type="number" class="form-control" id="company_id" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Price Band</label>
          <input type="text" class="form-control" id="price_band" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Status</label>
          <select class="form-control" id="status">
            <option value="Upcoming">Upcoming</option>
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
            <option value="Listed">Listed</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>IPO Price</label>
          <input type="number" step="0.01" class="form-control" id="ipo_price" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>CMP</label>
          <input type="number" step="0.01" class="form-control" id="cmp" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Return (%)</label>
          <input type="number" step="0.01" class="form-control" id="return" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add IPO</button>
    </form>
    <div class="text-end">
      <form method="post" action="/accounts/logout/">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    </div>
  </div>

  <script src="/static/js/admin.js"></script>
</body>
</html>
